    <template id="pr">

            <div class="friends">

<!-- ----------------------------------------------Home Page----------------------------------------------------------------------------- -->

<!-- ----------------------------------------LOGIN----------------------------------------------------- -->
    <template id="login-page-template">
        <div id="login">
            <div class = "form">
                <form class="formSignIn">
                    <h4 data-i18n="Login">Login</h4>
                    <div class="ep-input">
                        <input type=""  placeholder="Enter Username" data-i18n="Enter Username" class="UserPassword" required>
                        <i></i>
                    </div>
                    <div class="ep-input">
                        <input type="password"  placeholder="Enter Password" data-i18n="Enter Password"  class="UserPassword" required>
                        <i></i>
                    </div>
                    <div>
                        <input type="submit" value="Sign In"  class="sign-in-button">
                        <button class="oauth42" class="sign-in-button">42</button>

                    </div>
                </form>
            </div>
        </div>
    </template>
<!-- -----------------------------------------SIGN UP---------------------------------------------------------- -->
    <template id="signup-page-template">
        <div id="sign_up">
            <div class = "forms">
                <form class="sign_Upform">
                    <h4 class="sign_Up" data-i18n="SignUp">SignUp</h4>
                
                    <div class="ep-input">
                        <input type="text" name="username" placeholder="Enter Username"  class="UserPassword" required>
                        <i></i>
                    </div>
            
                    <div class="ep-input">
                        <input type="email" name="email" placeholder="Enter Email" class="UserPassword" required>
                        <i></i>
                    </div>
                    <div class="ep-input">
                        <input type="password" name="password" placeholder="Enter Password"  class="UserPassword" required>
                        <i></i>
                    </div>
                    <div class="ep-input">
                        <input type="text" name="nickname" placeholder="Enter Nickname"  class="UserPassword" required>
                        <i></i>
                    </div>
                
                    <div>
                        <input class="btn btn-primary" type="submit" value="SignUp" class="sign_up" style="margin-top: 2px; color: rgb(0, 139, 137);">
                        <button class="oauth42">42</button>
                    </div>
                </form>                
            </div>
        </div>
    </template>
<!-- -------------------------------------SETTING------------------------------------------------------------- -->
    <template id="setting-page-template">
        <nav>
            <p data-i18n="PingPong">Ping Pong</p>
            <ul>
                <li><span><i class="fa-solid fa-house"></i></span><my-link href="/home" data-i18n="Home">Home</my-link></li>
                <li><span><i class="fa-solid fa-user"></i></span><my-link href="/profile" data-i18n="Profile">Profile</my-link></li>
                <li><span><i class="fa-solid fa-gear"></i></span><my-link href="/setting" data-i18n="Setting">Setting</my-link></li>
                <li><span><i class="fa-solid fa-gear"></i></span><my-link href="/game" data-i18n="Game">Game</my-link></li>
            </ul>
            <label for=""><span><i class="fa-solid fa-arrow-right-from-bracket"></i></span><span class="logOut" data-i18n="Log Out">Log Out</span></label>
        </nav>
        <div id="setting">
        <div class="container">
            <div class="backg">
                <h5 class="blockFriend" data-i18n="Update Information">Update Information</h5>
                <div class="row_direction"><input type="text" name="Username" placeholder="Username" class="input_in" required id="username"></div>
                <div class="row_direction"><input type="email" name="Email" placeholder="Email" class="input_in" required id="email"></div>
                <div><button class="input_in" id="save_information" data-i18n="Save">Save</button></div>
            </div>
            <div class="backg changePassword"> 
                <div class="password-container">
                  <button class="changePasswordbutton" data-i18n="Change Password" id="showPasswordForm">Change Password</button>
              
                  <!-- Hidden password change form -->
                  <div id="passwordChangeForm" style="display: none;">
                    <input type="password" id="currentPassword" class="input_inp" data-i18n="Current Password" placeholder="Current Password" required>
                    <input type="password" id="newPassword" class="input_inp" data-i18n="New Password" placeholder="New Password" required>
                    <input type="password" id="confirmPassword" class="input_inp" data-i18n="Confirm Password" placeholder="Confirm Password" required>
                    <button id="submitPasswordChange" class="input_inp" data-i18n="Update Password">Update Password</button>
                  </div>
                  <p id="passwordChangeMessage" style="display: none;"></p>
                </div>
              </div>
              
            <div class="backg enableButton">
                <div class="twofa-container">
                    <button class="enable-2fa-button">Enable 2FA</button>
                    <div class="qr-content" style="display: none;">
                        <div class="qr-header">
                            <h5 class="twofa">Two-Factor Authentication</h5>
                        </div>
                        <img class="qr-image" alt="QR Code">
                        <div class="secret-key"></div>
                        <input type="text" class="verify-input" placeholder="Enter 6-digit code">
                        <div class="verifyc-buttons">
                            <button class="verify-button">Verify</button>
                            <button class="cancel-button">Cancel</button>
                        </div>
                        <div class="verification-message"></div>
                    </div>
                    <button class="disable-2fa-button" style="display: none;">Disable 2FA</button>
                </div>
            </div>
            <div class="lang-menu" class="backg">
                <ul>
                    <li>
                        <a class="de"  data-lang="de" href="#">   German</a>
                    </li>
                    <li>
                        <a class="ar"  data-lang="ar"  href="#">   Arabic</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a class="fr" data-lang="fr" data-i18n="French" href="#">   French</a>
                    </li>
                </ul>
            </div>
        </div>

    <template id="game-page-template">
        <nav>
            <p data-i18n="PingPong">Ping Pong</p>
            <ul>
                <li><span><i class="fa-solid fa-house"></i></span><my-link href="/home" data-i18n="Home">Home</my-link></li>
                <li><span><i class="fa-solid fa-user"></i></span><my-link href="/profile" data-i18n="Profile">Profile</my-link></li>
                <li><span><i class="fa-solid fa-gear"></i></span><my-link href="/setting" data-i18n="Setting">Setting</my-link></li>
                <li><span><i class="fa-solid fa-gear"></i></span><my-link href="/game" data-i18n="Game">Game</my-link></li>

        <div id="PongGames">
        <div class="parent-container">
            <div class="containerGame">
                <h1 data-i18n="Play 1 vs 1">Play 1 vs 1</h1>

                    <input class="inputGame" type="text" id="player1" name="player1" data-i18n="Enter Player 1 Name" placeholder="Enter Player 1 Name" required>
                    <input class="inputGame" type="text" id="player2" name="player2"data-i18n="Enter Player 2 Name" placeholder="Enter Player 2 Name" required>
                    <button class="buttonGame" type="submit" data-i18n="Start the Game" >Start the Game</button>
                </form>
            </div>
    
            <div class="container3">
                <h1 data-i18n="Start a Tournament">Start a Tournament</h1>
                <form id="playerFormStar">
                  <input class="inputGame" type="text" id="player1star" name="player1star" data-i18n="Enter Player 1 Name" placeholder="Enter Player 1 Name" required>
                  <input class="inputGame" type="text" id="player2star" name="player2star" data-i18n="Enter Player 2 Name"  placeholder="Enter Player 2 Name" required>
                  <input class="inputGame" type="text" id="player3star" name="player2star" data-i18n="Enter Player 3 Name" placeholder="Enter Player 3 Name" required>
                  <input class="inputGame" type="text" id="player4star" name="player2star" data-i18n="Enter Player 4 Name" placeholder="Enter Player 4 Name" required>
                    <button class="buttonGame" type="submit" data-i18n="Start the Game" >Start the Game</button>
                </form>
            </div>
    
            <div class="container2">
                <h1 data-i18n="Play vs AI">Play vs AI</h1>
                <form id="playerFormAI">
                  <input class="inputGame" type="text" id="player1AI" name="player1AI" data-i18n="player1AI" placeholder="Enter Player Name" required>
                  <input class="inputGame" type="text" id="player2AI" name="player2AI" data-i18n="Enter AI Name" placeholder="Enter AI Name" required>
                    <button class="buttonGame" type="submit" data-i18n="Start the Game" >Start the Game</button>
                </form>
            </div>
            <div class="container4">
                <h1 data-i18n="Play against Multiple players">Play against Multiple players</h1>
                <form id="playerMultiple">
                  <input class="inputGame" type="text" id="player1Multiple" name="player1Multiple" placeholder="Enter Player 1 Name" required>
                  <input class="inputGame" type="text" id="player2Multiple" name="player2Multiple" placeholder="Enter Player 2 Name" required>
                  <input class="inputGame" type="text" id="player3Multiple" name="player2Multiple" placeholder="Enter Player 3 Name" required>
                    <button class="buttonGame" type="submit" data-i18n="Start the Game" >Start the Game</button>
                </form>
            </div>
        </div>
        </div>

    <template id="gameSeconds-page-template">
        <div id="gameSecond"></div>

        <div id="TwoFa">
            <form class="formTwofa">
              <h1>Security check</h1>
              <fieldset>
                <legend id="legend-email">
                  2Fa security token
                </legend>
                <div class="form__group form__pincode">
                  <label aria-label="number 1">
                    <input  class="inputtfa" id="one"  name="pincode-1" maxlength="1"   >
                  </label>
                  <label aria-label="number 2">
                    <input class="inputtfa" id="two"  name="pincode-2" maxlength="1"   >

                  <label aria-label="number 3">
                    <input class="inputtfa" id="three"  name="pincode-3" maxlength="1"   >
                  </label>
                  <label aria-label="number 4">
                    <input class="inputtfa" id="four"  name="pincode-4" maxlength="1"   >
                  </label>
                  <label aria-label="number 5">
                    <input class="inputtfa" id="five"  name="pincode-5" maxlength="1"   >
                  </label>
                  <label aria-label="number 6">
                    <input class="inputtfa" id="six"  name="pincode-6" maxlength="1"   >
                  </label>
                </div>
                <label aria-label="Submit">
                  <input class="inputtfa" id="validate-two-factor-authentication-btn" class="center" type="submit" value="Submit" />
                </label>
              </fieldset>
            </form>
          </div>
